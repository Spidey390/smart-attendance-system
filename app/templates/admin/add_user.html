{% extends "base.html" %}
{% block content %}
<h2>Add a Single User</h2>
<p>Create a login for a new staff member or student. The default password will be 'default123'.</p>
<div class="card p-4">
    <form method="POST" action="{{ url_for('main.add_user') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username (Login ID)</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role">
                <option value="student">Student</option>
                <option value="staff">Staff</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create User</button>
    </form>
</div>
{% endblock %}
