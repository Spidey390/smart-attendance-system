{% extends "base.html" %}
{% block content %}
<h2>Add a New Course</h2>
<p>Add a new course to the system that staff can be assigned to.</p>
<div class="card p-4">
    <form method="POST" action="{{ url_for('main.add_course') }}">
        <div class="mb-3">
            <label for="course_code" class="form-label">Course Code</label>
            <input type="text" class="form-control" id="course_code" name="course_code" placeholder="e.g., CS101" required>
        </div>
        <div class="mb-3">
            <label for="course_name" class="form-label">Course Name</label>
            <input type="text" class="form-control" id="course_name" name="course_name" placeholder="e.g., Introduction to Programming" required>
        </div>
        <button type="submit" class="btn btn-success">Add Course</button>
    </form>
</div>
{% endblock %}
