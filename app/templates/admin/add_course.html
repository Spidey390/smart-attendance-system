{% extends "base.html" %}
{% block content %}
<h2>Add Courses</h2>
<ul class="nav nav-tabs" id="courseAddTabs" role="tablist">
<li class="nav-item" role="presentation">
<button class="nav-link active" id="manual-tab" data-bs-toggle="tab" data-bs-target="#manual" type="button" role="tab" aria-controls="manual" aria-selected="true">Add Manually</button>
</li>
<li class="nav-item" role="presentation">
<button class="nav-link" id="excel-tab" data-bs-toggle="tab" data-bs-target="#excel" type="button" role="tab" aria-controls="excel" aria-selected="false">Upload from Excel</button>
</li>
</ul>
<div class="tab-content" id="courseAddTabsContent">
<div class="tab-pane fade show active" id="manual" role="tabpanel" aria-labelledby="manual-tab">
<div class="card p-4 border-top-0 rounded-0 rounded-bottom">
<p>Add a single new course to the system.</p>
<form method="POST" action="{{ url_for('main.add_course') }}">
<div class="mb-3">
<label for="course_code" class="form-label">Course Code</label>
<input type="text" class="form-control" id="course_code" name="course_code" placeholder="e.g., CS101" required>
</div>
<div class="mb-3">
<label for="course_name" class="form-label">Course Name</label>
<input type="text" class="form-control" id="course_name" name="course_name" placeholder="e.g., Introduction to Programming" required>
</div>
<button type="submit" class="btn btn-success">Add Course</button>
</form>
</div>
</div>
<div class="tab-pane fade" id="excel" role="tabpanel" aria-labelledby="excel-tab">
<div class="card p-4 border-top-0 rounded-0 rounded-bottom">
<p>Upload an Excel (.xlsx) file with columns: <strong>course_code</strong> and <strong>course_name</strong>.</p>
<form action="{{ url_for('main.add_courses_excel') }}" method="POST" enctype="multipart/form-data">
<div class="mb-3">
<label for="course-file" class="form-label">Upload Course Excel File</label>
<input type="file" class="form-control" name="excel_file" id="course-file" required accept=".xlsx">
</div>
<button type="submit" class="btn btn-primary">Upload Courses</button>
</form>
</div>
</div>
</div>
{% endblock %}
